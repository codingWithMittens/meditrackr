<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="90" cy="90" r="88" fill="url(#bgGradient)"/>

  <!-- Pill icon -->
  <g transform="translate(45, 45)">
    <!-- Pill body -->
    <ellipse cx="45" cy="45" rx="27" ry="45" fill="url(#pillGradient)" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Pill split line -->
    <line x1="18" y1="45" x2="72" y2="45" stroke="#cbd5e1" stroke-width="1"/>
    <!-- Plus sign for medical -->
    <g transform="translate(9, 9)">
      <rect x="14.4" y="27" width="7.2" height="36" fill="#3b82f6"/>
      <rect x="3.6" y="34.2" width="28.8" height="7.2" fill="#3b82f6"/>
    </g>
  </g>
</svg>