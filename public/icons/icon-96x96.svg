<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="48" cy="48" r="46" fill="url(#bgGradient)"/>

  <!-- Pill icon -->
  <g transform="translate(24, 24)">
    <!-- Pill body -->
    <ellipse cx="24" cy="24" rx="14.399999999999999" ry="24" fill="url(#pillGradient)" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Pill split line -->
    <line x1="9.600000000000001" y1="24" x2="38.400000000000006" y2="24" stroke="#cbd5e1" stroke-width="1"/>
    <!-- Plus sign for medical -->
    <g transform="translate(4.800000000000001, 4.800000000000001)">
      <rect x="7.68" y="14.399999999999999" width="3.84" height="19.200000000000003" fill="#3b82f6"/>
      <rect x="1.92" y="18.240000000000002" width="15.36" height="3.84" fill="#3b82f6"/>
    </g>
