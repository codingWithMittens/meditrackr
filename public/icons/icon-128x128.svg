<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="url(#bgGradient)"/>

  <!-- Pill icon -->
  <g transform="translate(32, 32)">
    <!-- Pill body -->
    <ellipse cx="32" cy="32" rx="19.2" ry="32" fill="url(#pillGradient)" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Pill split line -->
    <line x1="12.8" y1="32" x2="51.2" y2="32" stroke="#cbd5e1" stroke-width="1"/>
    <!-- Plus sign for medical -->
    <g transform="translate(6.4, 6.4)">
      <rect x="10.24" y="19.2" width="5.12" height="25.6" fill="#3b82f6"/>
      <rect x="2.56" y="24.32" width="20.48" height="5.12" fill="#3b82f6"/>
    </g>
  </g>
</svg>