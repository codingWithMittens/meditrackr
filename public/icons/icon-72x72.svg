<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="36" cy="36" r="34" fill="url(#bgGradient)"/>

  <!-- Pill icon -->
  <g transform="translate(18, 18)">
    <!-- Pill body -->
    <ellipse cx="18" cy="18" rx="10.799999999999999" ry="18" fill="url(#pillGradient)" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Pill split line -->
    <line x1="7.2" y1="18" x2="28.8" y2="18" stroke="#cbd5e1" stroke-width="1"/>
    <!-- Plus sign for medical -->
    <g transform="translate(3.6, 3.6)">
      <rect x="5.76" y="10.799999999999999" width="2.88" height="14.4" fill="#3b82f6"/>
      <rect x="1.44" y="13.68" width="11.52" height="2.88" fill="#3b82f6"/>
    </g>
  </g>
</svg>